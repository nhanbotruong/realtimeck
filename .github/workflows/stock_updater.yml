name: Auto Stock Price Updater

on:
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches: [ main ]
  # ThÃªm schedule Ä‘á»ƒ tá»± Ä‘á»™ng restart
  schedule:
    # Cháº¡y má»—i 6 giá» Ä‘á»ƒ Ä‘áº£m báº£o luÃ´n cÃ³ workflow cháº¡y
    - cron: '0 */6 * * *'

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    # Cho phÃ©p cháº¡y song song nhÆ°ng chá»‰ 1 instance táº¡i má»™t thá»i Ä‘iá»ƒm
    concurrency:
      group: stock-updater
      cancel-in-progress: false  # KhÃ´ng cancel workflow Ä‘ang cháº¡y
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends libxml2-dev libxslt-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip --quiet
        pip install --upgrade setuptools wheel --quiet
        pip install -r requirements.txt --quiet
        
    - name: Update Google Credentials
      run: |
        # Táº¡o file credentials tá»« biáº¿n mÃ´i trÆ°á»ng
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > GOOGLE_CREDENTIALS_.json
        
    - name: Check workflow status
      run: |
        echo "ğŸ”„ Starting new workflow instance"
        echo "ğŸ“Š Workflow run ID: ${{ github.run_id }}"
        echo "â° Started at: $(date)"
        echo "ğŸ”„ This workflow will run for up to 6 hours then restart automatically"
        
    - name: Update stock prices
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python github_stock_updater.py
      continue-on-error: true
      
    - name: Check for restart signal
      if: failure()
      run: |
        if [ ${{ job.status }} == 'failure' ]; then
          echo "ğŸ”„ Workflow completed with restart signal"
          echo "ğŸ“Š This is normal behavior for long-running workflows"
          exit 0
        fi
        
    - name: Auto restart workflow
      if: always()
      run: |
        # Kiá»ƒm tra exit code cá»§a step trÆ°á»›c
        if [ ${{ steps.update-stock-prices.outcome }} == 'failure' ]; then
          echo "ğŸ”„ Detected restart signal (exit code 100)"
          echo "ğŸ“Š This is expected behavior - workflow will restart automatically"
          echo "â° Next restart will be triggered by schedule or manual dispatch"
          exit 0
        fi
        
    - name: Log completion
      if: success()
      run: |
        echo "âœ… Stock price update completed successfully!"
        echo "ğŸ“Š Data updated in Google Sheets"
        echo "ğŸ• Completed at: $(date)"
        echo "ğŸ”„ Next scheduled run: 6 hours from now"
