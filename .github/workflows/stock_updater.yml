name: Auto Stock Price Updater

on:
  workflow_dispatch:  # Cho phép chạy thủ công
  push:
    branches: [ main ]
  # Thêm schedule để tự động restart
  schedule:
    # Chạy mỗi 6 giờ để đảm bảo luôn có workflow chạy
    - cron: '0 */6 * * *'

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    # Cho phép chạy song song nhưng chỉ 1 instance tại một thời điểm
    concurrency:
      group: stock-updater
      cancel-in-progress: false  # Không cancel workflow đang chạy
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends libxml2-dev libxslt-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip --quiet
        pip install --upgrade setuptools wheel --quiet
        pip install -r requirements.txt --quiet
        
    - name: Update Google Credentials
      run: |
        # Tạo file credentials từ biến môi trường
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > GOOGLE_CREDENTIALS_.json
        
    - name: Check workflow status
      run: |
        echo "🔄 Starting new workflow instance"
        echo "📊 Workflow run ID: ${{ github.run_id }}"
        echo "⏰ Started at: $(date)"
        echo "🔄 This workflow will run for up to 6 hours then restart automatically"
        
    - name: Update stock prices
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python github_stock_updater.py
      continue-on-error: true
      
    - name: Check for restart signal
      if: failure()
      run: |
        if [ ${{ job.status }} == 'failure' ]; then
          echo "🔄 Workflow completed with restart signal"
          echo "📊 This is normal behavior for long-running workflows"
          exit 0
        fi
        
    - name: Auto restart workflow
      if: always()
      run: |
        # Kiểm tra exit code của step trước
        if [ ${{ steps.update-stock-prices.outcome }} == 'failure' ]; then
          echo "🔄 Detected restart signal (exit code 100)"
          echo "📊 This is expected behavior - workflow will restart automatically"
          echo "⏰ Next restart will be triggered by schedule or manual dispatch"
          exit 0
        fi
        
    - name: Log completion
      if: success()
      run: |
        echo "✅ Stock price update completed successfully!"
        echo "📊 Data updated in Google Sheets"
        echo "🕐 Completed at: $(date)"
        echo "🔄 Next scheduled run: 6 hours from now"
