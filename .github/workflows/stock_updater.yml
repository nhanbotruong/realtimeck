name: Auto Stock Price Updater

on:
  schedule:
    # Cháº¡y má»—i 1 phÃºt
    - cron: '* * * * *'
  workflow_dispatch:  # Cho phÃ©p cháº¡y thá»§ cÃ´ng
  push:
    branches: [ main ]

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    # NgÄƒn cháº·n cháº¡y song song - chá»‰ cho phÃ©p 1 workflow cháº¡y táº¡i má»™t thá»i Ä‘iá»ƒm
    concurrency:
      group: stock-updater
      cancel-in-progress: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r requirements.txt
        
    - name: Update Google Credentials
      run: |
        # Táº¡o file credentials tá»« biáº¿n mÃ´i trÆ°á»ng
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > google_credentials.json
        
    - name: Update stock prices
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python github_stock_updater.py
        
    - name: Log completion
      run: |
        echo "âœ… Stock price update completed successfully!"
        echo "ğŸ“Š Data updated in Google Sheets"
        echo "ğŸ• Completed at: $(date)"
