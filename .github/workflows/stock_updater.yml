name: Auto Stock Price Updater

on:
  schedule:
    # Chạy mỗi 1 phút
    - cron: '* * * * *'
  workflow_dispatch:  # Cho phép chạy thủ công
  push:
    branches: [ main ]

jobs:
  update-stock-prices:
    runs-on: ubuntu-latest
    # Ngăn chặn chạy song song - chỉ cho phép 1 workflow chạy tại một thời điểm
    concurrency:
      group: stock-updater
      cancel-in-progress: true
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxml2-dev libxslt-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade setuptools wheel
        pip install -r requirements.txt
        
    - name: Update Google Credentials
      run: |
        # Tạo file credentials từ biến môi trường
        echo '${{ secrets.GOOGLE_CREDENTIALS_JSON }}' > google_credentials.json
        
    - name: Update stock prices
      env:
        GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      run: |
        python github_stock_updater.py
        
    - name: Log completion
      run: |
        echo "✅ Stock price update completed successfully!"
        echo "📊 Data updated in Google Sheets"
        echo "🕐 Completed at: $(date)"
